<div class="modal-body">
    <form #addForm="ngForm" (ngSubmit)="login(addForm)" >
        <div class="form-group">
            <label for="email">Email Address</label>
            <input  type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>   
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" maxlength="32" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$" required>
        </div> 
      <button id="add-form"  type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
